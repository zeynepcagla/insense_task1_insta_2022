<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Css dosyaları buraya  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reg_style.css" />

    <title>Document</title>
</head>
<div class="container">

    <body>
        <div class="header">
            <h2>Sign in</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control ">
                <label>Email</label>
                <input type="email" placeholder="Zeynep@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Zeynep" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button id="submit" onclick="window.location.href='insta.html' ">Submit</button>

            <p style="padding: 5px; margin: 3px; ">Not a member? <a href="register.html" style="color: #9b59b6; padding: 5px; margin: 3px; ">Register</a></p>
        </form>
</div>
<!-- Js dosyaları buraya -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script_login.js"></script>
<script src="swagger_login.js"></script>


</body>

</html>
